<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A13-2</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .left{
            background-color: #2196F3;
            padding: 17px;
            float: left;
            width: 20%;
        }
        .main{
            background-color: #f1f1f1;
            padding: 17px;
            float: left;
            width: 60%;
        }
        .right{
            background-color: #04AA6D;
            padding: 17px;
            float: left;
            width: 20%;
        }

        @media screen and (max-width: 800px){
            .left, .main, .right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="left">
        <p>Left Menu</p>
    </div>
    <div class="main">
        <p>Main Content</p>
    </div>
    <div class="right">
        <p>Right Content</p>
    </div>
    <h2>Setting the Viewport</h2>

</html>
