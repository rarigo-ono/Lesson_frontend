<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B14-1</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1; 
        }


        .dropdown:hover .dropdown-content{
            display: block;
        }

        .desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>ドロップダウン画像</h2>
    <p>下の画像にマウスを置くと詳細な画像が開きます。</p>
    <div class="dropdown">
        <img src="img_5terre.jpg" alt="Cinque Terre" width="100" height="50">
        <div class="dropdown-content">
            <img src="img_5terre.jpg" alt="Cinque Terre" width="300" height="200">
            <div class="desc">綺麗な海沿いの街が拡大して確認できます。</div>
        </div>
    </div>
</body>
</html>
