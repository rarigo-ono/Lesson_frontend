<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B14-1</title>
    <style>
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            right: 0;
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);  
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn{
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h2>ドロップダウンメニュー</h2>
    <p>下のボタンにマウスを置くといくつかのドロップダウンメニューが開きます。</p>
    <div class="dropdown" style="float: left;">
        <button class="dropbtn">ドロップダウン</button>
        <div class="dropdown-content">
            <a href="#">リンク1</a>
            <a href="#">リンク2</a>
            <a href="#">リンク3</a>
        </div>
    </div>
    <div class="dropdown" style="float: right;">
        <button class="dropbtn">ドロップダウン</button>
        <div class="dropdown-content">
            <a href="#">リンク1</a>
            <a href="#">リンク2</a>
            <a href="#">リンク3</a>
        </div>
    </div>
</body>
</html>
