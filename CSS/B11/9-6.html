<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B11-9-1</title>
    <style>
        p.one {
            border: 2px solid red;
            padding: 5px;
        }

        p.two {
            border: 2px solid yellow;
            border-radius: 5px;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <p class="one">Normal border</p><br>
    <p class="two">Round border</p><br>
    <p class="three">Rounder border</p><br>
    <p class="three">Roundest border</p>
</body>
</html>
