<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B11-9-1</title>
    <style>
        .one {
            border-style: solid;
            border-color: red;
        }

        .two {
            border-style: solid;
            border-color: green;
        }

        .three {
            border-style: dotted;
            border-color: blue;
        }
    </style>
</head>
<body>
    <p class="one">Red border</p>
    <p class="two">green border</p>
    <p class="three">Blue border</p>
</body>
</html>
