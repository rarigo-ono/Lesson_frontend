<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B11-8</title>
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            background-color: green;
        }

        div {
            background-color: honeydew;
            /*不透明度/透明度*/
            opacity: 0.5;
        }

        p {
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>見出しの背景色</h1>
    <div>
        &lt;div&gtの背景色
        <p>&lt;p&gt;の背景色</p>
    </div>
    
</body>
