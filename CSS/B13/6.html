<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B13-6</title>
    <style>
        .center {
            margin: auto;
            width: 70%;
            border: 3px solid green;
            padding: 11px;
        }
        .centertext {
            text-align: center;
            border: 3px solid rebeccapurple;
            max-width: 300px;
            margin: auto;
        }
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 60%;
            
        }
        .right {
            position: absolute;
            right: 3px;
            height: 200px;
            width: 300px;
            border: 3px solid cadetblue;
            padding: 100px 0;
        }
    </style>
</head>
<body>
    <div class="center">
        このdiv要素は中央揃えです。
    </div>
    <br>
    <div class="centertext">
        <p>This text is centered.</p>
    </div>
    <br>
    <img src="test.jpg" alt="綺麗な街並み">
    <br>
    <div class="right">
        若くて傷つきやすい頃、父は私にいくつかのアドバイスをくれて、それ以来、私の心の中でひっくり返っています。
    </div>
</body>
</html>
