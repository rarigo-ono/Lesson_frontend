<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B13-2+</title>
    <style>
        h1{
            position: absolute;
            left: 0;
            top: 0;
            z-index: 3;
        }
        img{
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
        }
        .border{
            border: solid 3px rgb(224, 172, 172);
            width: 300px;
            height: 200px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>桜の季節を迎える</h1>
    <img src="img_tree.png" alt="">
    <p class="border"> </p>
    <p>桜の木はz-index-1に設定しています。テキストの後ろに配置されてるでしょ。</p>
</body>
</html>
