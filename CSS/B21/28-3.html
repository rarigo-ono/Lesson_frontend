<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex-container {
            display: flex;
            background-color: #f1f1f1;
        }

        .flex-container > div {
            background-color: dodgerblue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>子要素(項目)</h2>
    <p>フレックスコンテナの直接の子要素は、自動的にフレキシブルアイテムになります。</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <p>フレックス項目のプロパティは次の6つです。
        <ul>
            <li>order</li>
            <li>flex-grow</li>
            <li>flex-shrink</li>
            <li>flex-basis</li>
            <li>flex</li>
            <li>align-items</li>
        </ul>
    </p>
</body>
</html>
