<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B21-28_フレックスボックス</title>
    <style>
        .flex-container {
            display: flex;
            height: 200px;
            align-items: center;
            margin: 10px 0px;
            background-color: dodgerblue;
        }

        .flex-container > div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <h2>justify-content フレックス項目を配置するために使用</h2>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
    </div>
</body>
</html>
