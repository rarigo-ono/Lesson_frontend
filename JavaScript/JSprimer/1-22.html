    <h2>非同期処理</h2>
    <p>ひとつの非同期処理を待たずに次の処理をする。(複数の処理が同時に実行できる。)</p>
    <script>
        function taskA() {
            console.log("タスクAを実行 at" + Date.now());
        }

        function taskB() {
            console.log("タスクBを実行 at" + Date.now());
        }

        function taskAsync() {
            console.log("非同期処理のタスクを実行 at" + Date.now());
        }

        function blockTime(timeout) {
            const startTime = Date.now();
            while (true) {
                const diffTime = Date.now() - startTime;
                if (diffTime >= timeout) {
                    return;
                }
            }
        }

        const startTime = Date.now();
        taskA();

        //10ﾐﾘ秒後にコールバック関数を呼び出すタイマーを定義
        try {
            setTimeout(() => {
                const endTime = Date.now()
                taskAsync();
                console.log(`非同期処理のコールバックが呼び出されるまで${endTime - startTime}ミリ秒かかりました`);
