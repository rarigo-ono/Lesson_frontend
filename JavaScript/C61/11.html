<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="id01">My First Page</h1>
    <p id="id02"></p>

    <script>
        document.getElementById("id02").innerHTML = 
        document.getElementById("id01").innerHTML;
    </script>

    <hr>
    <h1 id="id03">My First Page</h1>
    <p id="id04"></p>

    <script>
        document.getElementById("id04").innerHTML = 
        document.getElementById("id03").firstChild.nodeValue;
    </script>
    <hr>
    <h1 id="id05">My First Page</h1>
    <p id="id06"></p>

    <script>
        document.getElementById("id06").innerHTML = 
        document.getElementById("id05").childNodes[0].nodeValue;
    </script>

    <hr>
    <h2>JavaScript HTMLDOM</h2>
    <p>Displaying document.body</p>

    <p id="test1"></p>
    <script>
        document.getElementById("test1").innerHTML = document.body.innerHTML;
    </script>
</body>
</html>
