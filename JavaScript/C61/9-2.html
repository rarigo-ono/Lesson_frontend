<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
    style="background-color: #D94A38; width: 120px; height: 20px; padding: 40px;">
    Mouse Over Me
    </div>

    <script>
        function mOver(obj) {
            obj.innerHTML = "Thank You";
        }

        function mOut(obj) {
            obj.innerHTML = "Mouse Over Me"
        }
    </script>

    <hr>
    <div onmousedown="mDown(this)" onmouseup="mUp(this)"
    style="background-color: #7ec25e; width: 120px; height: 20px; padding: 40px;"
    >押してみて</div>
    <script>
        function mDown(obj) {
            obj.style.backgroundColor = "#1ec5e5";
            obj.innerHTML = "青く変わるよ。離すと戻るよ";
        }
        function mUp(obj) {
            obj.style.backgroundColor = "#7ec25e";
            obj.innerHTML = "変わったね。こんな使い方";
        }
    </script>
</body>

</html>
