    <h1>JavaScript HTML DOM イベント</h1>
    <h2>イベントへの反応</h2>
    <p>ユーザーが HTML 要素をクリックしたときなど、イベントが発生したときに JavaScript を実行できます。

        ユーザーが要素をクリックしたときにコードを実行するには、HTML イベント属性に JavaScript コードを追加します。</p>
    
    <h1 onclick="this.innerHTML = 'Ooops!'">Click on this text!</h1>
    </body>
