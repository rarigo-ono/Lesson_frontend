<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C21-4</title>
</head>
<body>
    <h1>表示オブジェクト</h1>

    <h3>表示する方法</h3>
    <p id="demo"></p>

    <h3>文字列として表示する方法</h3>
    <p id="demo2"></p>

    <h3>ループで表示する方法</h3>
    <p id="demo3"></p>
    <script>
        const person = {
            name : "John",
            age : 30,
            city : "New York"
        }

        document.getElementById("demo").innerHTML = person;
        document.getElementById("demo2").innerHTML = 
        person.name + "," + person.age + "," + person.city;

        let txt = "";
        for (let x in person) {
            txt += person[x] + " / ";
        }
        document.getElementById("demo3").innerHTML = txt;
    </script>
</body>
</html>
