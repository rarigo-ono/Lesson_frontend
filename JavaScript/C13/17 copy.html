<body>
    <h2>例外処理</h2>
    <p>5から10の数値を入力してください</p>
    <input type="text" id="demo">
    <button type="button" onclick="myFunction()">入力</button>
    <p id="p01"></p>

    <p id="rangeError"></p>
    <script>
        function myFunction(){
            const message = document.getElementById("p01");
            message.innerHTML = "入力成功です。";
            let x = document.getElementById("demo").value;

            try{
                if(x.trim() == "") throw "empty";
                if(isNaN(x)) throw "値がありません。";
                x = Number(x);
                if(x < 5) throw "5より小さいです。";
                if(x > 10) throw "10より大きいです。";
            }
            catch(err){
                message.innerHTML = "入力値は" + err;
            }
            finally{
                document.getElementById("demo").value = "";
            }

            }

    </script>
