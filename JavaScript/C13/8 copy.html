<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C13-8</title>
</head>
<body>
    <p id="while"></p>
    <script>
        let text = "";
        let i = 0;
        do {
            text += "<br>The number is" + i;
            i++;
        }
        while (i < 10);

        document.getElementById("while").innerHTML = text;
    </script>
</body>
</html>
