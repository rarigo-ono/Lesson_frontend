<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C13-9</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let text = "";

        for(let i = 0; i < 10; i++){
            if(i === 6){
                continue;
            }
            text += "The number is " + i + "<br>";
            
        }
        
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
