<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C13-9</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const cars = ["BMW", "Volvo", "Saab", "Ford"];
        let text = "";

        list: {
            text += cars[0] + "<br>";
            text += cars[1] + "<br>";
            break list;
            text += cars[2] + "<br>";
            text += cars[3] + "<br>";
        };

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
