<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C13-2</title>
</head>
<body>
    <script>

        let x = 5;
        console.log(
            x == 8, x == 5, x == "5"
        );

        console.log(
            x === 5, x === "5", x != 8, x !== 5, x !== "5", x !== 8
        );

        console.log(x > 8, x < 8, x >= 8, x <= 8);
        
        let y = 3
        console.log(x < 10 && y > 1);
        console.log(x == 5 || y == 5);
        console.log(!(x == y));
    </script>
</body>
</html>
