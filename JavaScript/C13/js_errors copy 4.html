<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_errors</title>
    <style>
        code {
            color: tomato;
            font-size: x-large;
            font-weight: bold;
            border: solid 1px tomato;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>例外処理</h1>
    
    <h2>構文エラー</h2>
    <p id="demo"></p>
    <script>
        
        try {
            eval("alert('Hello)");
        }
        catch(err) {
            document.getElementById("demo").innerHTML = err.name;
        }
    </script>
</body>
</html>
