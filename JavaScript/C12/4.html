<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C12-4</title>
</head>
<body>

    <p id="demo"></p>

    <script>
        //1 数値は、小数点付きまたは小数点なしで記述可能
        let x = 3.14;
        let y = 3;

        console.log(x, y);

        //2 整数精度
        let test2 = 999999999999999;
        let test2_2 = 9999999999999999;
        console.log(test2, test2_2);
        //3 浮動制度
        let test3 = 0.2 + 0.1;
        let test3_2 = (0.2 * 10 + 0.1 * 10) / 10;
        console.log(test3, test3_2);
        //4数値と文字列の加算
        let test4_1 = 10;
        let test4_2 = 20;
        let test4_3 = test4_1 + test4_2;
        console.log(test4_3);

        let test44 = "10";
        let test45 = "20";
        console.log(test44 + test45);

        let test46 = "10";
        let test47 = 20;
        console.log(test46 + test47);

        //5数値文字列
        let x5 = 100;
        let y5 = "10"
        console.log(x5 / y5);

        //6　NaN
        let x6 = 100 / "10";
        console.log(x6);
        let x62 = 100 / "apple";
        console.log(x62);


        //7　Infinity
        let myNumber = 2;
        let txt = "";
        while (myNumber != Infinity) {
            myNumber = myNumber * myNumber;
            txt = txt + myNumber + "<br>";
        };
        document.getElementById("demo").innerHTML = txt;

        //8　16進数



    </script>
</body>
</html>
