<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C12-9</title>
</head>
<body>
    <script>
        //1
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits);

        //2
        let fruit2 = fruits.at(2)
        console.log(fruit2);
        console.log(fruits[2]);

        //3
        console.log(fruits.join(" * "));

        //4
        fruits.pop()
        console.log(fruits);

        //5
        fruits.push("Kiwi");
        console.log(fruits);

        //6
        fruits.shift();
        console.log(fruits);

        //7
        fruits.unshift("Lemon")
        console.log(fruits);

        //8
        fruits[fruits.length] = "Grape"
        console.log(fruits);

        //9
        const myGirls = ["Cecilie", "Lone"];
        const myBoys = ["Emil", "Tobias", "Linus"]
        const myChildren = myGirls.concat(myBoys);
        console.log(myChildren);

        const arr1 = ["Cecilie", "Lone"];
        const arr2 = ["Emil", "Tobias", "Linus"];
        const arr3 = ["Robin", "Morgan"];
        const myChildren2 = arr1.concat(arr2, arr3);
        console.log(myChildren2);

        const test9 = arr1.concat("Peter");
        console.log(test9);
        //10
        const test10 = ["Banana", "Orange", "Apple", "Mango"];
        test10.copyWithin(2, 0);
        console.log(test10);

        //11
        const test11 = [[1,2], [3,4], [5,6]];
        const ans11 = test11.flat();
        console.log(ans11);

        //12
        const test12 = ["Banana", "Orange", "Apple", "Mango"];
        test12.splice(2, 0, "Lemon", "Kiwi");
        console.log(test12);
        test12.splice(2, 2, "みかん", "れくちぇ");
        console.log(test12);

        //13
        const months = ["Jan", "Feb", "Mar", "Apr"];
        const spliced = months.toSpliced(0, 1);
        console.log(spliced);

        //14
        const test14 = ["Banana", "Orange","Lemon", "Apple", "Mango"];
        const citrus = test14.slice(1);
        console.log(citrus);
        const citrus2 = test14.slice(1, 3);
        console.log(citrus2);

        //15
        test15 = test12;
        console.log(test15.toString());
        console.log(test15);
    </script>
</body>
</html>
