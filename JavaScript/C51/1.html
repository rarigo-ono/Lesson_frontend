<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C51-1</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }

        function myFirst(){
            myDisplayer("Hello");
        }

        function mySecond(){
            myDisplayer("Goodbye");
        }

        myFirst();
        mySecond()
    </script>
</body>
