<body>
    <h1>COLOR</h1>
    <h3>背景色</h3>
    <h5 style="background-color: dodgerblue;">Hello World</h5>
    <p style="background-color: tomato;">Lorem ipsum...</p><br>

    <h3>テキストの色</h3>
    <h5 style="color: tomato;">Hello World</h5>
    <p style="color: dodgerblue;">Lorem ipsum...</p>
    <p style="color: mediumseagreen;">Ut wisi enim...</p><br>

    <h3>罫線の色</h3>
    <h5 style="border: 2px solid tomato;">Hello World</h5>
    <h5 style="border: 2px solid dodgerblue;">Hello World</h5>

    <h5 style="border: 2px solid violet;">Hello World</h5><br>

    <h3>カラー値</h3>
    <h5 style="background-color: rgb(255, 99, 71);">RGB(255, 99, 71)</h5>
    <h5 style="background-color: #ff6347;">#ff6347</h5>
    <h5 style="background-color: HSL(9, 100%, 64%);">HSL(9, 100%, 64%)</h5>
    <br>
    <h5 style="background-color: rgba(255, 99, 71, 0.5);">RGB(255, 99, 7, 0.5)</h5>
