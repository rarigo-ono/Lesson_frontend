<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C11-7</title>
</head>
<body>
    <h2>変数はデータを格納するコンテナ</h2>
    <p>4つの方法で宣言できる。</p>
    <ul>
        <li>自動的に</li>
        <li>var</li>
        <li>let</li>
        <li>const</li>
    </ul>
    <p id="demo"></p>
    <h3>代入演算子</h3>
    <p id="demo2"></p>

    <h3>データ型</h3>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <h3>変数宣言</h3>
    <p id="demo5"></p>


    <h3>複数の宣言</h3>
    <p id="demo6"></p>

    <h3>未定義</h3>
    <p id="demo7"></p>

    <script>
    const x = 5;
    const y = 6;
    const z = x + y;
    document.getElementById("demo").innerHTML =
    "The value of z is: " + z;

    let a = 10;
    a = a + 5;
    document.getElementById("demo2").innerHTML = 
    "The value of a is: " + a;

    const pi = 3.14;
    let person = "Keisuke Ono";
    let answer = "Yes I am!";

    document.getElementById("demo3").innerHTML = pi;
    document.getElementById("demo4").innerHTML = person + " " + answer;

    var carName;
    carName = "Suzuki";
    document.getElementById("demo5").innerHTML = carName;
    
    let myDog = "Azuki", job = "Webcreater", age = 38;
    document.getElementById("demo6").innerHTML =
    myDog + "<br>" + job + "<br>" + age;
    
    let none;
    document.getElementById("demo7").innerHTML = none;
    
    let num = 5 + 2 + 3;
    console.log(num);

    let name = "John" + " " + "Doe";
    console.log(name);
    
    let mix = "5" + 2 + 3;
    console.log(mix);

    let mix2 = 2 + 3 + "6";
    console.log(mix2);

    let $ = "Hello World"
    let $$$ = 2;
    let $myMoney = 5;

    console.log($, $$$, $myMoney);

    let _lastName = "Johnson";
    let _x = 3;
    let _100 = 5;

    console.log(_lastName, _x, _100);
    </script>
</body>
</html>
