<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C11-11</title>
</head>
<body>
    <script>
        let a = 5;
        a++;
        let b = a;
        console.log(b);

        a--;
        a--;
        let c = a;
        console.log(c);

        let d = a ** 2;
        console.log(d);

        let e = 100 + 50 * 3;
        console.log(e);
        let f = (100 + 50) * 3;
        console.log(f);
    </script>
</body>
</html>
