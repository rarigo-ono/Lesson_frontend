<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/resetcss.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="Header">
        <h1 class="Logo">LOGO</h1>
        <button class="Button">
            <div class="Button-Line-Top"></div>
            <div class="Button-Line-Medium"></div>
            <div class="Button-Line-Bottom"></div>
        </button>
        <nav class="Menu">
            <div class="Menu-Header">メニュー</div>
            <ul class="Menu-List">
                <li class="Menu-List-Item">
                    <a href="#" class="Menu-List-Item-Link">アイテム1</a>
                </li>
                <li class="Menu-List-Item">
                    <a href="#" class="Menu-List-Item-Link">アイテム2</a>
                </li>
                <li class="Menu-List-Item">
                    <a href="#" class="Menu-List-Item-Link">アイテム3</a>
                </li>
                <li class="Menu-List-Item">
                    <a href="#" class="Menu-List-Item-Link">アイテム4</a>
                </li>
                <li class="Menu-List-Item">
                    <a href="#" class="Menu-List-Item-Link">アイテム5</a>
                </li>
                <li class="Menu-List-Item">
                    <a href="#" class="Menu-List-Item-Link">アイテム6</a>
                </li>
                <li class="Menu-List-Item">
                    <a href="#" class="Menu-List-Item-Link">アイテム7</a>
                </li>
                <li class="Menu-List-Item">
                    <a href="#" class="Menu-List-Item-Link">アイテム8</a>
                </li>
            </ul>
        </nav>
        <div class="Overlay"></div>
    </header>
    <main class="Main">
        <section class="Section"></section>
        <section class="Section"></section>
        <section class="Section"></section>
        <section class="Section"></section>
        <section class="Section"></section>
        <section class="Section"></section>
        <section class="Section"></section>
    </main>

    <script>
        const menu = document.querySelector(".Menu");
        const button = document.querySelector(".Button");
        const overlay = document.querySelector(".Overlay");
        const body = document.body

        const toggleMenu = function() {
            menu.classList.toggle("MenuIsOpen")
            overlay.classList.toggle("OverlayIsOpen");
            button.classList.toggle("ButtonIsOpen")
            body.classList.toggle("IsScrollAllowed")
        };

        button.addEventListener("click", function() {
            toggleMenu();
        });

        overlay.addEventListener("click", () => {
            toggleMenu();
        })
    </script>
</body>
</html>
